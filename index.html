<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">FORMULARIO CON JAVASCRIPT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Men√∫</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container-sm">
        <center><h1>FORMULARIO DATOS PERSONALES</h1></center>
        
        <div class="form">
            <form>
                <div class="form-group">
                    <label for="inputNombres">Nombres</label>
                    <input type="text" class="form-control" id="Nombres" placeholder="Nombres"><br>
                  </div>
                  <div class="form-group">
                    <label for="inputApellidos">Apellidos</label>
                    <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos"><br>
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email"><br>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNumeroCelular">Celular</label>
                    <input type="text" class="form-control" id="Celular" placeholder="Celular"><br>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputIdentificacion">Identificacion</label>
                    <input type="text" class="form-control" id="Identificacion" placeholder="Identificacion"><br>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>    
    </div>
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
